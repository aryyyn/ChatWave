<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat View</title>
    <style>
        /* Keep your existing styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            max-height: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 8px 12px;
            border-radius: 16px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.sender {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .message.receiver {
            background-color: #e0e0e0;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat Room: {{ chat_room.room_name }}
        </div>
        <div class="chat-messages" id="chatMessages">
            {% for message in chat_messages %}
                <div class="message {% if message.sender.username == request.user.username %}sender{% else %}receiver{% endif %}">
                    <strong>{{ message.sender.username }}</strong>: {{ message.message }}
                </div>
            {% endfor %}
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const roomName = "{{ chat_room.room_name }}";
        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
        );
    
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);   
            
            

            const message = data.message;
            const username = data.username;
            const currentUser = "{{ request.user.username }}";
            
            console.log(message)
           
            const messageDiv = document.createElement('div');

            messageDiv.classList.add('message');
            messageDiv.classList.add(username === currentUser ? 'sender' : 'receiver');
            messageDiv.innerHTML = `<strong>${username}</strong>: ${message}`;
            
           
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message) {
                
                chatSocket.send(JSON.stringify({
                    'message': message
                }));
                
                
                messageInput.value = '';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

    </script>
    
</body>
</html>
